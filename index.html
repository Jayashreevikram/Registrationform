<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Registration Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: rgb(183, 51, 223);
      color: white;
    }
    form {
      background: rgba(0, 0, 0, 0.2);
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(73, 56, 105, 0.3);
      width: 250px;
      color: black;
      
    }

    .form-group {
      margin-bottom: 15px;
    }
    input {
      width: 100%;
      padding: 8px;
      border-radius: 6px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }
    .error {
      color: red;
      font-size: 0.9em;
      display: none;
    }
    button{
       width: 100%;
      padding: 10px;
      background: #28a745;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
      color: black;
    }
    button:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }
  </style>
</head>
<body>

 

  <form id="registrationForm" novalidate>
     <h2>Registration Form</h2>
    <div class="form-group">
      <label for="name">Name:</label>
      <input type="text" id="name" />
      <div class="error" id="nameError">Name is required.</div>
    </div>

    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" id="email" />
      <div class="error" id="emailError">Please enter a valid email.</div>
    </div>
    <div class="form-group">
      <label for="password">Password:</label>
      <input type="password" id="password" />
      <div class="error" id="passwordError">Password must be 6+ chars, include uppercase, number, and symbol.</div>
    </div>

    <button type="submit" id="submitBtn" disabled>Register</button>
  </form>

  <script>
    var nameInput = document.getElementById('name');
    var emailInput = document.getElementById('email');
    var passwordInput = document.getElementById('password');
    var submitBtn = document.getElementById('submitBtn');

    var nameError = document.getElementById('nameError');
    var emailError = document.getElementById('emailError');
    var passwordError = document.getElementById('passwordError');

    function validateName() {
      var valid = nameInput.value.trim() !== '';
      nameError.style.display = valid ? 'none' : 'block';
      return valid;
    }

    function validateEmail() {
      var emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      var valid = emailPattern.test(emailInput.value);
      emailError.style.display = valid ? 'none' : 'block';
      return valid;
    }

    function validatePassword() {
    var passwordPattern = /^(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{6,}$/;
     var valid = passwordPattern.test(passwordInput.value);
     passwordError.style.display = valid ? 'none' : 'block';
     return valid;
     const ok = passwordInput.value.length >= 8;
    passwordError.textContent = ok 
    ? "" 
    : "Password must be at least 8 characters.";
    passwordError.style.display = ok ? "none" : "block";
    return ok;

    }

    function validateForm() {
      var isValid = validateName() && validateEmail() && validatePassword();
      submitBtn.disabled = !isValid;
    }

    nameInput.addEventListener('input', validateForm);
    emailInput.addEventListener('input', validateForm);
    passwordInput.addEventListener('input', validateForm);

    document.getElementById('registrationForm').addEventListener('submit', function(e) {
      e.preventDefault();
      alert('Form submitted successfully!');
    });
  </script>

</body>
</html>
